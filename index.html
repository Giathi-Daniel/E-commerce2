<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/4d1c965a0a.js"></script>

    <!-- SLICK SLIDER -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    
    <!-- Header Section -->    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">USD</button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Euro - Euro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-link">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-1">Create an Account</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- NAVIGATION MENU -->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">HOME</a>
                      <a class="nav-link" href="#">FEATURES</a>
                      <a class="nav-link" href="#">COLLECTION</a>
                      <a class="nav-link" href="#">SHOP</a>
                      <a class="nav-link" href="#">ABOUT US</a>
                    </div>
                  </div>
                </div>

                <!-- ICONS -->
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-2 search-icon">
                        <i class="fas fas fa-search p-2"></i>
                    </li>
                    <li class="nav-item border rounded-circle mx-2 shopping-icon">
                        <i class="fas fa-shopping-basket p-2"></i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <!-- Header Section END -->


    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div><img src="images/image-1.jpg" class="img-fluid"></div>
                    <div><img src="images/image-2.jpg" class="img-fluid"></div>
                    <div><img src="images/image-3.jpg" class="img-fluid"></div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
        <!-- Hero Section End -->

        <!-- product -->
        <div class="container-fluid">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro1.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">SOFA & CHAIRS</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro4.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">APPLIANCES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro7.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">DINNING</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro6.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">APPLIACNES</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro3.jpg" class="img-fluid" style="block-size: 60%;">
                        <span class="border site-btn btn-span">RELAXATION</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro5.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">HOME DECOR</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/pro2.jpg" class="img-fluid">
                        <span class="border site-btn btn-span">WATCHES</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top"><i class="fas fa-chevron-left fa-2x text-secondary"></i></span>
                    <span class="next position-top right-0"><i class="fas fa-chevron-right fa-2x text-secondary"></i></span>
                </div>
            </div>
        </div>
        <!-- products End -->
    </main>
    <!-- Main Section End -->


    <!-- Footer Section -->
    <footer></footer>
    <!-- Footer Section End -->
    

    <!-- BOOTSRAP LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SLICK SLIDER -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- Template JS -->
    <script src="script.js"></script>
</body>
</html>
